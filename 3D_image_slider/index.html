<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Image Slider</title>
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position: 1"><img src="images/photo_1.jpg" alt="photo_1"></div>
            <div class="item" style="--position: 2"><img src="images/photo_2.jpg" alt="photo_2"></div>
            <div class="item" style="--position: 3"><img src="images/photo_3.jpg" alt="photo_3"></div>
            <div class="item" style="--position: 4"><img src="images/photo_4.jpg" alt="photo_4"></div>
            <div class="item" style="--position: 5"><img src="images/photo_5.jpg" alt="photo_5"></div>
            <div class="item" style="--position: 6"><img src="images/photo_6.jpg" alt="photo_6"></div>
            <div class="item" style="--position: 7"><img src="images/photo_7.jpg" alt="photo_7"></div>
            <div class="item" style="--position: 8"><img src="images/photo_8.jpg" alt="photo_8"></div>
            <div class="item" style="--position: 9"><img src="images/photo_9.jpg" alt="photo_9"></div>
            <div class="item" style="--position: 10"><img src="images/photo_10.jpg" alt="photo_10"></div>
        </div>
        <div class="content">
            <h1>A World of Water</h1>
            <div class="author">
                <h2><em>By Fetu!</em>&#128131;</h2>
            </div>
        </div>
    </div>
</body>
</html>
